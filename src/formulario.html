<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Datos del Paciente</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="static/css/formulario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
    <script src="static/js/formulario.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://crr-uig4.onrender.com/static/logo_crr.png" alt="Logo">
        </div>
        <h1>Datos del paciente</h1>
        <form action="/analisis_paciente" method="post">
            <div class="form-group">
                <label>Edad:</label>
                <input type="number" name="edad" required>
            </div>
            <div class="form-group">
                <label>Tipo de Cirug√≠a:</label>
                <input type="text" name="tipo_cirugia" id="tipo-cirugia" data-list="tipo-cirugia-list" required>
                <datalist id="tipo-cirugia-list">
                </datalist>
            </div>
            <div class="form-group">
                <label>Enfermedad Adyacente:</label>
                <select name="enfermedad_adyacente[]" id="enfermedad-adyacente" class="chosen-select" multiple required>
                </select>
                
            </div>
            
            <div class="form-group">
                <button type="submit">Analizar</button>
            </div>
        </form>
    </div>

    <script src="static/js/formulario.js"></script>
</body>
</html>
