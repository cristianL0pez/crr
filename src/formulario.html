<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Datos del Paciente</title>
    <style>
        /* Estilos CSS para el formulario */
        /* Puedes personalizar los estilos según tus necesidades */
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .form-group button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Datos del Paciente</h1>
        <form action="/analisis_paciente" method="post">
            <div class="form-group">
                <label>Edad:</label>
                <input type="number" name="edad" required>
            </div>
            <div class="form-group">
                <label>Tipo de Cirugía:</label>
                <input type="text" name="tipo_cirugia" required>
            </div>
            <div class="form-group">
                <label>Enfermedad Adyacente:</label>
                <input type="text" name="enfermedad_adyacente" required>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
