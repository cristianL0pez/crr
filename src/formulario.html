<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Datos del Paciente</title>
    <style>
        /* Estilos CSS para el formulario */
        /* Puedes personalizar los estilos según tus necesidades */
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .form-group button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="http://localhost:80/static/logo_crr.png" alt="Logo" style="width: 200px; height: 200px;">
        </div>
        <h1>Datos del paciente</h1>
        <form action="/analisis_paciente" method="post">
            <div class="form-group">
                <label>Edad:</label>
                <input type="number" name="edad" required>
            </div>
            <div class="form-group">
                <label>Tipo de Cirugía:</label>
                <select name="tipo_cirugia" id="tipo-cirugia" required>
                    <option value="">Seleccionar opción</option>
                </select>
            </div>
            <div class="form-group">
                <label>Enfermedad Adyacente:</label>
                <select name="enfermedad_adyacente" id="enfermedad-adyacente" required>
                    <option value="">Seleccionar opción</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Analizar</button>
            </div>
        </form>
    </div>

    <script>
        // Obtener las opciones de tipo de cirugía
        fetch('/tipos_cirugia')
            .then(response => response.json())
            .then(data => {
                const tipoCirugiaSelect = document.getElementById('tipo-cirugia');
                data.tipos_cirugia.forEach(tipoCirugia => {
                    const option = document.createElement('option');
                    option.value = tipoCirugia;
                    option.text = tipoCirugia;
                    tipoCirugiaSelect.appendChild(option);
                });
            });

        // Obtener las opciones de enfermedades adyacentes
        fetch('/enfermedades')
            .then(response => response.json())
            .then(data => {
                const enfermedadAdyacenteSelect = document.getElementById('enfermedad-adyacente');
                data.enfermedades.forEach(enfermedad => {
                    const option = document.createElement('option');
                    option.value = enfermedad;
                    option.text = enfermedad;
                    enfermedadAdyacenteSelect.appendChild(option);
                });
            });
    </script>
</body>
</html>
